<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Chat Processor (JS)</title>
  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover-color: #0056b3;
      --background-color: #f4f7f9;
      --panel-background-color: #ffffff;
      --text-color: #333;
      --border-color: #dee2e6;
      --shadow-color: rgba(0, 0, 0, 0.05);
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      margin: 0 0 20px 0;
    }

    .controls {
      display: flex;
      gap: 20px;
      align-items: center;
      background: var(--panel-background-color);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .main-content {
      display: flex;
      flex-grow: 1;
      gap: 20px;
      overflow: hidden;
    }

    .panel {
      background-color: var(--panel-background-color);
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow-color);
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #summary-panel {
      width: 25%;
    }

    #output-panel {
      width: 50%;
      flex-grow: 1;
    }

    #side-panels-container {
      width: 25%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow: hidden;
    }

    #hashtags-panel,
    #authors-panel {
      flex-basis: 50%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: var(--primary-color);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }

    #summary-list,
    #hashtags-list,
    #authors-list {
      overflow-y: auto;
    }

    .summary-item,
    .hashtag-item,
    .author-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .summary-item span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #output {
      flex-grow: 1;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 15px;
      font-family: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace;
      font-size: 14px;
      background-color: #f8f9fa;
      resize: none;
    }

    .output-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: var(--primary-color);
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-hover-color);
    }

    input[type="checkbox"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      top: 3px;
    }

    input[type="checkbox"]:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    input[type="checkbox"]:checked::before {
      content: '\2713';
      display: block;
      text-align: center;
      color: white;
      font-size: 14px;
      line-height: 16px;
    }

    .error {
      color: #dc3545;
      font-weight: bold;
    }

    #drop-area {
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
      flex-grow: 1;
    }

    #drop-area.drag-over {
      background-color: #e9ecef;
      border-color: var(--primary-color);
    }

    #drop-area label {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Telegram Chat Processor by <a href="https://timurai.tech">timurai.tech</a></h1>
      <div class="controls">
        <div id="drop-area">
          <label for="jsonFile">Drag & drop <code>result.json</code> file here or click to select</label>
          <input type="file" id="jsonFile" accept=".json" style="display: none;">
        </div>
        <div>
          <input type="checkbox" id="includeReactions" name="includeReactions" checked>
          <label for="includeReactions">Include Reactions</label>
        </div>
        <div>
          <input type="checkbox" id="showSummary" name="showSummary" checked>
          <label for="showSummary">Show Summary</label>
        </div>
        <div>
          <input type="checkbox" id="previewOutput" name="previewOutput" checked>
          <label for="previewOutput">Preview limited output</label>
        </div>
        <div>
          <input type="checkbox" id="includeDates" name="includeDates" checked>
          <label for="includeDates">Include Dates</label>
        </div>
        <div>
          <input type="checkbox" id="useUserIds" name="useUserIds">
          <label for="useUserIds">Replace names with IDs</label>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div id="summary-panel" class="panel">
        <h2>Summary</h2>
        <div id="summary-list"></div>
      </div>
      <div id="output-panel" class="panel">
        <h2>Processed Output <span id="post-count" style="font-weight: normal; font-size: 14px; color: #555;">(0
            posts)</span></h2>
        <div class="output-controls">
          <button id="copyButton">Copy</button>
          <button id="saveButton">Save</button>
          <span id="token-count" style="align-self: center; color: #555; font-size: 14px;">Tokens: 0</span>
        </div>
        <textarea id="output" rows="10" readonly>Select a file above to see the processed messages.</textarea>
      </div>
      <div id="side-panels-container">
        <div id="hashtags-panel" class="panel">
          <h2>Hashtags 
            <button id="toggleAllHashtagsButton" style="font-size: 12px; padding: 4px 8px; float: right;">Uncheck All</button>
          </h2>
          <div id="hashtags-list"></div>
        </div>
        <div id="authors-panel" class="panel">
          <h2>Authors 
            <button id="sortAuthorsButton" style="font-size: 12px; padding: 4px 8px; float: right;">Sort by Posts</button>
            <button id="toggleAllAuthorsButton" style="font-size: 12px; padding: 4px 8px; float: right; margin-right: 5px;">Uncheck All</button>
          </h2>
          <div id="authors-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let allMessages = [];
      let authorData = [];
      let authorSortOrder = 'alpha'; // 'alpha' or 'count'
      let userIdMap = new Map(); // Maps user names to sequential IDs
      let nextUserId = 0;
      const PREVIEW_MESSAGES_LIMIT = 100;
      let lastFullOutput = '';

      function createMessageObject(message) {
        if (!message) {
          return null;
        }
        let messageData = {
          id: message.id || "N/A",
          date: message.date ? new Date(message.date).toLocaleString() : "Unknown Date",
          reactions: [],
          reply_to_message_id: message.reply_to_message_id,
          text: '',
          processed_type: '',
          from: '',
          hashtags: []
        };
        if (message.reactions && Array.isArray(message.reactions) && message.reactions.length > 0) {
          messageData.reactions = message.reactions.map(r => ({
            emoji: r.emoji,
            count: r.count
          })).filter(r => r.emoji && r.count);
        }
        if (message.type === "message") {
          let messageTextContent;
          if (typeof message.text === 'string') {
            messageTextContent = message.text;
          } else if (Array.isArray(message.text)) {
            messageTextContent = message.text.map(item => {
              if (typeof item === 'string') {
                return item;
              } else if (item && typeof item.text === 'string') {
                return item.text;
              }
              return '';
            }).join('');
          } else {
            messageTextContent = '[Unsupported message format]';
          }
          messageData.text = messageTextContent;
          messageData.from = message.from || message.author || "Unknown User";
          
          // Assign sequential user ID
          if (!userIdMap.has(messageData.from)) {
            userIdMap.set(messageData.from, nextUserId++);
          }
          messageData.userId = `user_${userIdMap.get(messageData.from)}`;
          
          messageData.hashtags = (messageTextContent.match(/#(\w+)/g) || []).map(tag => tag.substring(1));
          return messageData;
        } else if (message.type === "service" && message.action === "topic_created") {
          messageData.text = `Topic: ${message.title || "Untitled Topic"}`;
          messageData.from = message.actor || "System (Topic Creation)";
          
          // Assign sequential user ID
          if (!userIdMap.has(messageData.from)) {
            userIdMap.set(messageData.from, nextUserId++);
          }
          messageData.userId = `user_${userIdMap.get(messageData.from)}`;
          
          return messageData;
        }
        return null;
      }

      function buildMessageTree(messages) {
        // For now, disable reply nesting to avoid deep recursion issues
        // Just return all messages as root messages
        return messages.map(msg => {
          // Remove any existing reply structure to prevent recursion
          const cleanMsg = { ...msg };
          delete cleanMsg.replies;
          return cleanMsg;
        });
        
        /* Original tree building code - commented out due to recursion issues
        const messageMap = {};
        messages.forEach(msgObj => {
          messageMap[msgObj.id] = msgObj;
        });
        const rootMessages = [];
        const processedReplies = new Set();
        
        messages.forEach(msgObj => {
          if (msgObj.reply_to_message_id && messageMap[msgObj.reply_to_message_id] && !processedReplies.has(msgObj.id)) {
            const parentMessage = messageMap[msgObj.reply_to_message_id];
            if (!parentMessage.replies) {
              parentMessage.replies = [];
            }
            parentMessage.replies.push(msgObj);
            processedReplies.add(msgObj.id);
          } else if (!processedReplies.has(msgObj.id)) {
            rootMessages.push(msgObj);
          }
        });
        return rootMessages;
        */
      }

      function escapeXml(unsafe) {
        if (typeof unsafe !== 'string') {
          return unsafe;
        }
        return unsafe.replace(/[<>&"']/g, function (match) {
          switch (match) {
            case '<':
              return '&lt;';
            case '>':
              return '&gt;';
            case '&':
              return '&amp;';
            case '"':
              return '&quot;';
            case "'":
              return '&apos;';
            default:
              return match;
          }
        });
      }

      function formatMessageToXML(message, indentLevel = 0, includeReactions, processedIds = new Set()) {
        if (!message) return '';
        
        // Prevent infinite recursion with circular references
        if (processedIds.has(message.id)) {
          return '';
        }
        
        // Limit recursion depth to prevent stack overflow
        if (indentLevel > 20) {
          return '';
        }
        
        processedIds.add(message.id);
        
        const indent = '  '.repeat(indentLevel);
        let xml = `${indent}<message id="${escapeXml(message.id)}">
`;
        const includeDates = document.getElementById('includeDates').checked;
        const useUserIds = document.getElementById('useUserIds').checked;
        
        if (includeDates) {
          xml += `${indent}  <date>${escapeXml(message.date)}</date>
`;
        }
        xml += `${indent}  <from>${escapeXml(useUserIds ? message.userId : message.from)}</from>
`;
        xml += `${indent}  <text>${escapeXml(message.text)}</text>
`;
        if (message.reply_to_message_id) {
          xml += `${indent}  <reply_to_message_id>${escapeXml(String(message.reply_to_message_id))}</reply_to_message_id>
`;
        }
        if (includeReactions && message.reactions && message.reactions.length > 0) {
          xml += `${indent}  <reactions>
`;
          message.reactions.forEach(reaction => {
            xml += `${indent}    <reaction>
`;
            xml += `${indent}      <emoji>${escapeXml(reaction.emoji)}</emoji>
`;
            xml += `${indent}      <count>${escapeXml(String(reaction.count))}</count>
`;
            xml += `${indent}    </reaction>
`;
          });
          xml += `${indent}  </reactions>
`;
        }
        if (message.replies && message.replies.length > 0) {
          xml += `${indent}  <replies>
`;
          message.replies.forEach(reply => {
            xml += formatMessageToXML(reply, indentLevel + 2, includeReactions, processedIds);
          });
          xml += `${indent}  </replies>
`;
        }
        xml += `${indent}</message>
`;
        
        processedIds.delete(message.id);
        return xml;
      }

      function generateOutput(forPreview) {
        const includeReactions = document.getElementById('includeReactions').checked;
        const includedMessageIds = new Set();
        document.querySelectorAll('#summary-list input[type="checkbox"]:checked').forEach(checkbox => {
          const messageId = checkbox.dataset.messageId;
          // Add both string and number versions to handle type mismatches
          includedMessageIds.add(messageId);
          includedMessageIds.add(parseInt(messageId));
        });
        const selectedHashtags = new Set();
        let includeNoHashtags = false;
        document.querySelectorAll('#hashtags-list input[type="checkbox"]:checked').forEach(checkbox => {
          const hashtag = checkbox.dataset.hashtag;
          if (hashtag === '--no-hashtags--') {
            includeNoHashtags = true;
          } else {
            selectedHashtags.add(hashtag);
          }
        });
        const selectedAuthors = new Set();
        document.querySelectorAll('#authors-list input[type="checkbox"]:checked').forEach(checkbox => {
          selectedAuthors.add(checkbox.dataset.author);
        });
        let filteredMessages = allMessages.filter(msg => {
          const summaryMatch = includedMessageIds.size === 0 || includedMessageIds.has(msg.id);
          const authorMatch = selectedAuthors.size === 0 || selectedAuthors.has(msg.from);
          const hashtagMatch = (selectedHashtags.size === 0 && !includeNoHashtags) || msg.hashtags.some(ht => selectedHashtags.has(ht)) || (includeNoHashtags && msg.hashtags.length === 0);
          
          return summaryMatch && authorMatch && hashtagMatch;
        });
        const fullMessageTree = buildMessageTree(filteredMessages);
        let fullXml = 'No messages to display based on current filters.';
        if (fullMessageTree.length > 0) {
          fullXml = `<chat>
`;
          fullMessageTree.forEach(msg => {
            fullXml += formatMessageToXML(msg, 1, includeReactions);
          });
          fullXml += `</chat>`;
        }
        const tokenCount = fullMessageTree.length > 0 ? Math.round(fullXml.length / 4) : 0;
        let displayXml = fullXml;
        if (forPreview && fullMessageTree.length > PREVIEW_MESSAGES_LIMIT) {
          const previewMessageTree = fullMessageTree.slice(0, PREVIEW_MESSAGES_LIMIT);
          displayXml = `<chat>
`;
          previewMessageTree.forEach(msg => {
            displayXml += formatMessageToXML(msg, 1, includeReactions);
          });
          displayXml += `</chat>`;
          displayXml += `

<!-- Previewing ${PREVIEW_MESSAGES_LIMIT} of ${fullMessageTree.length} total posts. -->`;
        }
        return {
          xmlForDisplay: displayXml,
          xmlForExport: fullXml,
          postCount: fullMessageTree.length,
          tokenCount: tokenCount
        };
      }

      function renderOutput() {
        const outputDiv = document.getElementById('output');
        const postCountSpan = document.getElementById('post-count');
        const tokenCountSpan = document.getElementById('token-count');
        const previewEnabled = document.getElementById('previewOutput').checked;
        const output = generateOutput(previewEnabled);
        outputDiv.value = output.xmlForDisplay;
        tokenCountSpan.textContent = `Tokens: ~${output.tokenCount}`;
        postCountSpan.textContent = `(${output.postCount} posts)`;
        lastFullOutput = output.xmlForExport;
      }

      function populateSummary() {
        const summaryList = document.getElementById('summary-list');
        summaryList.innerHTML = '';
        allMessages.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'summary-item';
          div.innerHTML = `
          <input type="checkbox" data-message-id="${msg.id}" checked>
          <div>
            <strong>${escapeXml(msg.from)}:</strong>
            <span>${escapeXml(msg.text.substring(0, 100))}...</span>
          </div>
        `;
          div.querySelector('input').addEventListener('change', renderOutput);
          summaryList.appendChild(div);
        });
      }

      function populateHashtags() {
        const hashtagsList = document.getElementById('hashtags-list');
        const toggleButton = document.getElementById('toggleAllHashtagsButton');
        hashtagsList.innerHTML = '';
        const noHashtagDiv = document.createElement('div');
        noHashtagDiv.className = 'hashtag-item';
        noHashtagDiv.innerHTML = `<input type="checkbox" data-hashtag="--no-hashtags--" checked> <span>[No Hashtags]</span>`;
        noHashtagDiv.querySelector('input').addEventListener('change', renderOutput);
        hashtagsList.appendChild(noHashtagDiv);
        const allHashtags = new Set(allMessages.flatMap(msg => msg.hashtags));
        allHashtags.forEach(hashtag => {
          const div = document.createElement('div');
          div.className = 'hashtag-item';
          div.innerHTML = `<input type="checkbox" data-hashtag="${hashtag}" checked> <span>#${hashtag}</span>`;
          div.querySelector('input').addEventListener('change', renderOutput);
          hashtagsList.appendChild(div);
        });
        
        // Update toggle button text based on current state
        toggleButton.textContent = 'Uncheck All';
      }

      function populateAuthors() {
        const authorsList = document.getElementById('authors-list');
        const sortButton = document.getElementById('sortAuthorsButton');
        const toggleButton = document.getElementById('toggleAllAuthorsButton');
        authorsList.innerHTML = '';
        if (authorData.length === 0) {
          const authorCounts = new Map();
          allMessages.forEach(msg => {
            authorCounts.set(msg.from, (authorCounts.get(msg.from) || 0) + 1);
          });
          authorData = Array.from(authorCounts, ([author, count]) => ({
            author,
            count
          }));
        }
        if (authorSortOrder === 'alpha') {
          authorData.sort((a, b) => a.author.localeCompare(b.author));
          sortButton.textContent = 'Sort by Posts';
        } else {
          authorData.sort((a, b) => b.count - a.count);
          sortButton.textContent = 'Sort by Name';
        }
        const useUserIds = document.getElementById('useUserIds').checked;
        
        authorData.forEach(({
          author,
          count
        }) => {
          const div = document.createElement('div');
          div.className = 'author-item';
          const displayName = useUserIds ? `user_${userIdMap.get(author)}` : author;
          div.innerHTML = `
            <input type="checkbox" data-author="${escapeXml(author)}" checked>
            <span>${escapeXml(displayName)} (${count})</span>
          `;
          div.querySelector('input').addEventListener('change', renderOutput);
          authorsList.appendChild(div);
        });
        
        // Update toggle button text based on current state
        toggleButton.textContent = 'Uncheck All';
      }

      function toggleSummaryPanel() {
        const summaryPanel = document.getElementById('summary-panel');
        const outputPanel = document.getElementById('output-panel');
        const showSummary = document.getElementById('showSummary').checked;
        if (showSummary) {
          summaryPanel.style.display = 'flex';
          outputPanel.style.width = '50%';
        } else {
          summaryPanel.style.display = 'none';
          outputPanel.style.width = '75%';
        }
      }

      function parseJsonSimple(file, onMessage, onComplete, onError) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          const content = e.target.result;
          
          try {
            const data = JSON.parse(content);
            
            if (!data.messages || !Array.isArray(data.messages)) {
              onError(new Error('No messages array found in JSON'));
              return;
            }
            
            let processedCount = 0;
            
            data.messages.forEach((message, index) => {
              const msgObj = createMessageObject(message);
              if (msgObj) {
                onMessage(msgObj);
                processedCount++;
                if (processedCount % 1000 === 0) {
                  document.getElementById('output').value = `Processing... found ${processedCount} messages.`;
                }
              }
            });
            
            onComplete();
            
          } catch (e) {
            onError(e);
          }
        };
        
        reader.onerror = onError;
        reader.readAsText(file);
      }

      function handleFile(file) {
        const outputDiv = document.getElementById('output');
        if (!file) {
          outputDiv.value = 'No file selected.';
          return;
        }
        outputDiv.value = 'Processing...';
        allMessages = [];
        authorData = [];
        userIdMap.clear();
        nextUserId = 0;

        parseJsonSimple(
          file,
          // onMessage
          function (msgObj) {
            allMessages.push(msgObj);
          },
          // onComplete
          function () {
            outputDiv.value = `Finished processing ${allMessages.length} messages. Populating UI...`;
            setTimeout(() => {
              try {
                populateSummary();
                populateHashtags();
                populateAuthors();
                renderOutput();
              } catch (e) {
                console.error("Error during UI population:", e);
                outputDiv.value = "An error occurred while building the UI. Check the console.";
              }
            }, 50);
          },
          // onError
          function (err) {
            console.error("File processing failed:", err);
            outputDiv.value = 'Error reading file. See browser console for details.';
          }
        );
      }

      document.getElementById('jsonFile').addEventListener('change', function (event) {
        if (event.target.files.length > 0) {
          handleFile(event.target.files[0]);
        }
      });

      const dropArea = document.getElementById('drop-area');

      dropArea.addEventListener('click', () => {
        document.getElementById('jsonFile').click();
      });

      dropArea.addEventListener('dragover', (event) => {
        event.stopPropagation();
        event.preventDefault();
        dropArea.classList.add('drag-over');
      });

      dropArea.addEventListener('dragleave', (event) => {
        event.stopPropagation();
        event.preventDefault();
        dropArea.classList.remove('drag-over');
      });

      dropArea.addEventListener('drop', (event) => {
        event.stopPropagation();
        event.preventDefault();
        dropArea.classList.remove('drag-over');

        const files = event.dataTransfer.files;
        if (files.length > 0) {
          handleFile(files[0]);
        }
      });

      document.getElementById('includeReactions').addEventListener('change', renderOutput);
      document.getElementById('showSummary').addEventListener('change', toggleSummaryPanel);
      document.getElementById('previewOutput').addEventListener('change', renderOutput);
      document.getElementById('includeDates').addEventListener('change', renderOutput);
      document.getElementById('useUserIds').addEventListener('change', function() {
        populateAuthors(); // Refresh authors list to show names/IDs
        renderOutput();
      });
      document.getElementById('sortAuthorsButton').addEventListener('click', function () {
        authorSortOrder = authorSortOrder === 'alpha' ? 'count' : 'alpha';
        populateAuthors();
      });
      
      document.getElementById('toggleAllAuthorsButton').addEventListener('click', function () {
        const checkboxes = document.querySelectorAll('#authors-list input[type="checkbox"]');
        const button = document.getElementById('toggleAllAuthorsButton');
        const allChecked = Array.from(checkboxes).every(cb => cb.checked);
        
        checkboxes.forEach(checkbox => {
          checkbox.checked = !allChecked;
        });
        
        button.textContent = allChecked ? 'Check All' : 'Uncheck All';
        renderOutput();
      });
      
      document.getElementById('toggleAllHashtagsButton').addEventListener('click', function () {
        const checkboxes = document.querySelectorAll('#hashtags-list input[type="checkbox"]');
        const button = document.getElementById('toggleAllHashtagsButton');
        const allChecked = Array.from(checkboxes).every(cb => cb.checked);
        
        checkboxes.forEach(checkbox => {
          checkbox.checked = !allChecked;
        });
        
        button.textContent = allChecked ? 'Check All' : 'Uncheck All';
        renderOutput();
      });
      document.getElementById('copyButton').addEventListener('click', function () {
        navigator.clipboard.writeText(lastFullOutput).then(() => { }).catch(err => {
          console.error('Failed to copy text: ', err);
          const outputTextarea = document.createElement('textarea');
          outputTextarea.value = lastFullOutput;
          document.body.appendChild(outputTextarea);
          outputTextarea.select();
          document.execCommand('copy');
          document.body.removeChild(outputTextarea);
        });
      });
      document.getElementById('saveButton').addEventListener('click', function () {
        const blob = new Blob([lastFullOutput], {
          type: 'application/xml'
        });
        const a = document.createElement('a');
        a.download = 'processed_chat.xml';
        a.href = URL.createObjectURL(blob);
        a.click();
        URL.revokeObjectURL(a.href);
      });
      toggleSummaryPanel();
    });
  </script>
</body>
